  <body>
    <header>
      <h1>Team Tofu Forms</h1>
    </header>
    <form>
    <section class="contact" id="contactDetails">
      <fieldset>
        <legend>Contact Details</legend>
        <label>Email:<br />
        <input type="text" name="email" placeholder="Email" /></label><br />
        <label>Cell:<br />
        <input type="text" name="cell" placeholder="Cell" /></label><br />
        <label>Telephone:<br />
        <input type="text" name="telephone" placeholder="Remember landlines?!?" /></label>
      </fieldset>
    </section>

    <section class="robot" id="robotSection">
      Are you a robot?
      <br />
      <label>
        <input type="radio" name="survey" value="yes" />
        Yes
      </label>
      <label>
        <input type="radio" name="survey" value="no" />
        No
      </label>
      <label>
        <input type="radio" name="survey" value="maybe" />
        Maybe
      </label>
    </section>

    <section class="comments" id="trollComments">
      <p>
        <label for="comments">
          Comments:
        </label>
        <br />
        <textarea rows="4" cols="40" id="comments" placeholder="Don't be a troll..."></textarea>
      </p>
    </section>

    <section>
      <ul>
        <li class="contact">Contact Details</li>
        <li class="robot">Are you a robot?</li>
        <li class="comments">Comments:</li>
      </ul>
    </section>

    <button type="button">
      Submit
    </button>

    </form>
